<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<style>
    header {
        height: 70px;
        box-shadow: 0px 1px 15px -5px rgba(0, 0, 0, 0.55);
    }

    h5 {
        margin-bottom: 0;
    }

    ul {
        margin-bottom: 0;
    }

    header .menu {
        width: 70px;
        height: 35px;
    }

    #Showcase {
        padding: 100px 100px 0;
    }

    #Showcase .title-info h1 {
        font-size: 70px;
    }

    #Showcase .title-info p {
        font-size: 20px;
        color: gray;
    }


    #Showcase .showcase-data {
        position: relative;
    }

    #Showcase .close {
        position: absolute;
        font-size: 30px;
        color: blue;
        right: 40px;
        transform: rotateZ(35deg);
    }

    #Showcase .device {
        position: relative;
        height: 500px;
        padding: 70px 0;
    }

    #Showcase .device .circle {
        width: 400px;
        height: 400px;
        background: linear-gradient(to right, #a8c0ff, #3f2b96);
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -2;
    }

    #Showcase .device-wrapper {
        position: absolute;
        width: 250px;
        height: 500px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

    }

    #Showcase .device-wrapper img {
        width: 100%;
        height: 100%;
        position: absolute;
    }

    #Showcase .device-wrapper video {
        width: 100%;
        height: 95%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;

    }
</style>

<body>
    <header>
        <div class="container h-100">
            <div class="row align-items-center h-100">
                <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                    <div class="logo ms-4">
                        <a href="index.html" class="text-dark text-decoration-none">
                            <h5>
                                Start Bootstrap
                            </h5>
                        </a>
                    </div>
                </div>
                <div class="col-lg-6 d-none d-lg-block">
                    <nav class="d-flex justify-content-end me-4">
                        <ul class=" d-flex list-unstyled me-5 align-items-center">
                            <li><a href="" class="text-dark text-decoration-none">
                                    Features
                                </a></li>
                            <li class="ms-5"><a href="" class="text-dark text-decoration-none">
                                    Download
                                </a></li>
                        </ul>
                        <div class="feedBack">
                            <button type="button" class="btn rounded-pill btn-primary"><i
                                    class="fa-regular fa-comment-dots me-2"></i> Send feedback</button>
                        </div>
                    </nav>
                </div>
                <div class="col-sm-6 col-6 d-lg-none d-flex justify-content-end">
                    <div class="menu border d-flex align-items-center justify-content-around">
                        <span>
                            Menu
                        </span>
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="Showcase">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7 showcase-data">
                        <div class="title-info">
                            <h1>
                                Showcase your app beautifully
                            </h1>
                            <p class="w-75">Launch your mobile app landing page faster with
                                this free, open source theme
                                from Start
                                Bootstrap!</p>
                        </div>
                        <div class="apps d-flex mt-5">
                            <div class="google-play w-25">
                                <a href="">
                                    <img class="w-100"
                                        src="https://startbootstrap.github.io/startbootstrap-new-age/assets/img/google-play-badge.svg"
                                        alt="Google play image">
                                </a>
                            </div>
                            <div class="ms-3 appstore w-25">
                                <a href="">
                                    <img class="w-100"
                                        src="https://startbootstrap.github.io/startbootstrap-new-age/assets/img/app-store-badge.svg"
                                        alt="App store image">
                                </a>
                            </div>
                        </div>
                        <div class="close">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                    </div>
                    <div class="col-lg-5 device">
                        <div class="circle">

                        </div>
                        <div class="device-wrapper">
                            <img src="./assets/images/portrait_black.png" alt="">
                            <video autoplay muted loop src="./assets/videos/demo-screen.mp4"></video>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
